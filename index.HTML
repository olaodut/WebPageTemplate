<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My World - Cloud Threat Hunting</title>
    
    <!-- Link to PT Serif font -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    
    <style>
        /* Global styling */
        body {
            font-family: 'PT Serif', serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        /* Matrix background container */
        .matrix-bg {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        /* Matrix effect will be injected dynamically */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid green;
        }

        /* Header text */
        header h1 {
            color: green;
            font-size: 2.5em;
            margin: 0;
        }

        /* Main content section */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Section inside the main content */
        main #content-section {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid green;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        footer p {
            margin: 0;
            color: green;
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <!-- Header Section -->
        <header>
            <h1>Welcome to My World - Cloud Threat Hunting</h1>
        </header>

        <!-- Main Content Section -->
        <main>
            <!-- Placeholder for dynamic content -->
            <section id="content-section">
                <h2>Page Content</h2>
                <p>This is a basic template for your pages. Customize the content here as per the page.</p>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Welcome To My World</p>
        </footer>
    </div>

    <!-- Matrix Effect Script -->
    <script>
        // Create a canvas for the Matrix effect
        const canvas = document.createElement('canvas');
        document.querySelector('.matrix-bg').appendChild(canvas);
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(0);

        function drawMatrixEffect() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';  // Matrix green
            ctx.font = '16pt monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrixEffect, 50);
    </script>
</body>
</html>
