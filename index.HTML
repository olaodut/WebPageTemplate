<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My World - DEFAULT PAGE</title>
    
    <!-- Link to the PT Serif font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    
    <style>
        /* Global styling for the entire page */
        body {
            /* Set the font to PT Serif */
            font-family: 'PT Serif', serif;
            /* Remove any default margin or padding */
            margin: 0;
            padding: 0;
            /* Set background color to black */
            background-color: black;
            /* Text color will be white */
            color: white;
        }

        /* Container for the Matrix background effect */
        .matrix-bg {
            /* Positioning to cover the whole screen */
            position: relative;
            height: 100vh; /* 100% of the viewport height */
            width: 100%; /* Full width of the screen */
            overflow: hidden; /* Hide overflow to keep effect inside */
            background: black; /* Black background for Matrix */
        }

        /* Canvas used for drawing Matrix effect */
        canvas {
            /* Absolute positioning to cover the whole screen */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            z-index: -1; /* Place behind all other content */
        }

        /* Styling for the header */
        header {
            /* Center the header text */
            text-align: center;
            padding: 20px;
            /* Semi-transparent black background */
            background-color: rgba(0, 0, 0, 0.7);
            /* Add a green border below the header */
            border-bottom: 2px solid green;
        }

        /* Styling for the header text */
        header h1 {
            color: green; /* Green text */
            font-size: 2.5em; /* Make the font size larger */
            margin: 0; /* Remove margin */
        }

        /* Main content section styling */
        main {
            padding: 20px;
            text-align: center; /* Center the content inside the main area */
        }

        /* Section inside the main content */
        main #content-section {
            /* Light transparent white background with green border */
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid green;
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            margin: 20px auto; /* Center the section */
            width: 80%; /* Make it 80% of the page width */
        }

        /* Styling for the footer */
        footer {
            text-align: center;
            padding: 10px;
            /* Fix the footer at the bottom */
            position: absolute;
            bottom: 0;
            width: 100%; /* Full width footer */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
        }

        footer p {
            margin: 0;
            color: green; /* Green text */
        }
    </style>
</head>
<body>
    <!-- Matrix background effect container -->
    <div class="matrix-bg">
        <!-- Header Section -->
        <header>
            <!-- The main title of the page -->
            <h1>Welcome to My World - Cloud Threat Hunting</h1>
        </header>

        <!-- Main Content Section -->
        <main>
            <!-- Content area where you can put different page info -->
            <section id="content-section">
                <h2>Page Content</h2>
                <p>This is a basic template for your pages. Customize the content here as per the page.</p>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Welcome To My World</p>
        </footer>
    </div>

    <!-- Matrix Effect Script (JS to create the Matrix animation) -->
    <script>
        // Create a canvas element to draw the Matrix effect
        const canvas = document.createElement('canvas'); // Create a new canvas
        document.querySelector('.matrix-bg').appendChild(canvas); // Add it to the matrix background div
        const ctx = canvas.getContext('2d'); // Get the 2D drawing context

        // Set the canvas width and height to fill the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Define how many columns of falling text there will be
        const columns = Math.floor(canvas.width / 20); // Each column is 20px wide
        const drops = Array(columns).fill(0); // Create an array for each column, initialize to 0

        // Function to draw the Matrix effect
        function drawMatrixEffect() {
            // Set a translucent black background to create the trailing effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set the font color and size for the falling text
            ctx.fillStyle = '#0f0';  // Green text, Matrix style
            ctx.font = '16pt monospace'; // Monospace font for Matrix look

            // Loop over each column to draw random characters
            for (let i = 0; i < drops.length; i++) {
                // Generate random characters from ASCII
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20); // Draw the text at the right position

                // Reset drop position if it reaches the bottom or randomly resets
                if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0; // Reset drop to start at the top again
                }

                // Move the drop down by one unit (20px)
                drops[i]++;
            }
        }

        // Call the drawMatrixEffect function every 50 milliseconds to update the animation
        setInterval(drawMatrixEffect, 50);
    </script>
</body>
</html>
